<div class="container" *ngIf="apartment$ | async as apartment">
  <div class="image-wrapper">
    <img [src]="apartment.image" alt="Apartment Image" />
  </div>
  <div class="address">
    <p>{{ apartment.address }}</p>
  </div>
  <div class="contact">
    <img src="assets/logos/contact-logo.png" alt="WhatsApp logo" />
    <p>{{ apartment.phoneNumber }}</p>
  </div>
</div>
