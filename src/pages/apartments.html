<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erasmus+ Website</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/xlu-include-file.js"></script>
    <script src="../js/mod/apartment/apartmentService.js"></script>
  </head>
  <body>
  <header id="main_header" xlu-include-file="./templates/header.html"></header>
    <main>
      <div class="apartments-container">
        <div class="apartments-images" id="image-container">
        </div>
        <img class="arrow-logo" src="../assets/logos/arrow.png" alt="Image description"/>
      </div>
    </main>
  <footer id="main_footer" xlu-include-file="./templates/footer.html"></footer>
    <script>
      xLuIncludeFile()
    </script>
  </body>
  <script>
    async function getResponseAndLoadToHtml() {
      const apartments = await getApartments();
      const appartamentObject = JSON.parse(apartments)
      const appartamentHolder = document.getElementById('image-container')
      for (apartment of appartamentObject.appartments) {
        const img = document.createElement('img');
        const url = await fetch(`../assets/apartments${apartment.img_url}`).then(result => result.url);
        img.src = url;
        img.alt = "Apertment";
        appartamentHolder.append(img);
      }
    }
    getResponseAndLoadToHtml();
  </script>
</html>
